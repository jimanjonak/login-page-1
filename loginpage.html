<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), 
        url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEAAAAAAAD/2wCEAAEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQH/2wBDAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQH/wAARCAAnACgDASIAAhEBAxEB/8QAHwAAAAcBAQEAAAAAAAAAAAAAAAECAwUGBwQJA//EADMQAAEDAgQDBgcEBwQBBQAAAAEAAhEDIRIxBEFRYXGBkZHwMjKRobHBUtHwcoLCUvEjQlOT/5AIIgAEQACAAUEU5egBCOA7MzGdfg==') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      width: 350px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .login-container img {
      width: 60px;
      margin-bottom: 15px;
    }

    .login-container h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .login-container .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .login-container .input-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      font-weight: bold;
      color: #555;
    }

    .login-container .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-container .password-wrapper {
      position: relative;
    }

    .login-container .password-wrapper .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #555;
    }

    .login-container .forgot-password {
      display: block;
      margin-top: 5px;
      font-size: 12px;
      color: #007BFF;
      text-decoration: none;
    }

    .login-container .forgot-password:hover {
      text-decoration: underline;
    }

    .login-container .login-button {
      width: 100%;
      padding: 10px;
      background-color: #005B3F;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .login-container .login-button:hover {
      background-color: #007B55;
    }

    .login-container .register-link {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }

    .login-container .register-link a {
      color: #007BFF;
      text-decoration: none;
    }

    .login-container .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAAA8CAYAAAA6N8ouAAAAAXNSR0IArs4c6QAAAAlwSFlzAAALEwAACxMBAJqcGAAAABl0RVh0U29mdHdhcmUAcGFpbnQubmV0IDQuMC4yMfEgaZUAAAJbSURBVHja7ZlLK4VRFIaftFyQUipdWuXTiBtCEXVRQ1zZXTV+gQHhWIp4LE3tVREg+4UGMUFELsTLEibUCtZZZEWKkkgVwQQrXuwTLUEpZWcNI93zrt34JuN6/OJ7XPGzmz5kGAtms1APWWLAO8AO5FJ5XAoRX1YDVCSWecgkPO++gD4BBP8RMplFQJG56RxWyBhL1kCtHsCVoy4UjeW0V8UwEZ6UG7XYGfwIPpGpBPVoOf4ygBoToofTAK9AoQ6QE16icDpAMoBoToobTAK9AoQ6QE16iUOYAfwOYAL9f4CIRAFEDGAIbFYqGJAY44FhRVECooVBbkmqIaDDhVE9QQJzhRGpAtxEpLCg0VUD8xGpZFAkxGNoLgVm6bFkS0HkCtf5BtDDhRGpAsQRGJ0VcIotBVE9QQJwhTqDaqlz8NlDGGFEiUUR5VkhkVyUAfxF9r2QS3RUQZRKo0iyWhqrQLGFEQ0gJQUbEKnYbEoiYSRKlKYBYUkRZCp6AZBSEVglWRaGpNBFEUsEVEaCKEtg3USUEqRtJQKRbVBAkgFUSkJZQAhRFYdUAIRVGgJUAIRZWhKUG8GpF0GhBpB9BpKZ2AWqbVK2Qa+QiKz8BNtqPhaxMttQAAAABJRU5ErkJggg==" alt="Logo">
    <h1>User Log In</h1>
    <form>
      <div class="input-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <span class="toggle-password">üëÅÔ∏è</span>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      <button type="submit" class="login-button">LOGIN</button>
      <p class="register-link">Don't have an account? <a href="#">Sign up</a></p>
    </form>
  </div>
</body>
</html>
